<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 15px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #d32f2f;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üõ†Ô∏è Submit a Complaint</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003R39l" method="POST">
      <input type="hidden" name="orgid" value="00DgL000003R39l" />
      <input type="hidden" name="retURL" value="https://dikanu.github.io/web-to-case-feedback/thank-you.html" />

      <label for="00NgL00000zIs21">Booking ID</label>
      <input id="00NgL00000zIs21" maxlength="15" name="00NgL00000zIs21" type="text" placeholder="Enter your Booking ID" required />

      <label for="00NgL00000zRznS">Customer Complaint</label>
      <textarea id="00NgL00000zRznS" name="00NgL00000zRznS" placeholder="Describe the issue you're facing..." required></textarea>

      <input type="submit" class="submit-button" value="Submit Complaint" />
    </form>
  </div>

  <!-- ‚úÖ Auto-fill Booking ID from URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get('bookingId');
    if (bookingId) {
      document.getElementById('00NgL00000zIs21').value = bookingId;
    }
  </script>

</body>
</html>

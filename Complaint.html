<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }
    .form-container {
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    select:focus {
      border-color: #7b1fa2;
      outline: none;
    }
    .submit-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #7b1fa2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üõ†Ô∏è Submit a Complaint / Feedback</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003R39l" method="POST">
      <input type="hidden" name="orgid" value="00DgL000003R39l" />
      <input type="hidden" name="retURL" value="https://dikanu.github.io/web-to-case-feedback/thank-you.html" />

      <label for="00NgL00000zIs21">Booking ID</label>
      <input id="00NgL00000zIs21" maxlength="15" name="00NgL00000zIs21" type="text" placeholder="Enter your Booking ID" required />

      <label for="reason">Case Reason</label>
      <select id="reason" name="reason" required>
        <option value="">-- Please select --</option>
        <option value="Installation">Installation</option>
        <option value="Equipment Complexity">Equipment Complexity</option>
        <option value="Performance">Performance</option>
        <option value="Breakdown">Breakdown</option>
        <option value="Equipment Design">Equipment Design</option>
        <option value="Feedback">Feedback</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" class="submit-button" value="Submit Request" />
    </form>
  </div>

</body>
</html>
